<div ng-controller="MainCtrl as mCtrl" class="md-inline-form" layout-align="center center" id="content" ng-cloak>
    <md-content flex layout-gt-sm="column" layout-align="center center" ng-style="{'text-align': 'center'}">
        <section layout="column" layout-align="center center" layout-wrap>
            <md-input-container layout-align="center center">
                <label>E-mail</label>
                <input ng-model="mCtrl.mail">
            </md-input-container>
            <md-input-container layout-align="center center">
                <label>Mot de passe</label>
                <input type="password" ng-model="mCtrl.password">
            </md-input-container>
        </section>
        <section layout="row" layout-align="center center" layout-wrap>
            <md-button ng-click="mCtrl.signin()" class="md-raised md-primary" layout-align="center center">
                Se connecter
            </md-button>
            <md-button ng-href="#/signup" class="md-raised md-primary" layout-align="center center">
                Cr√©er mon espace
            </md-button>
        </section>
    </md-content>
</div>
