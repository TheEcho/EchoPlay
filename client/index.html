<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta name="description" content="Angular / NodeJS media player">
        <meta name="author" content="Echo">
        <link rel="shortcut icon" type="image/png" href="static/img/favicon.ico"/>
        <title>Echo Play</title>
        <link rel="stylesheet" href="static/angular.css">
        <link rel="stylesheet" href="static/videogular.css">
        <link rel="stylesheet" href="lib/angular-material/angular-material.css">
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
              display: none !important;
            }
        </style>
    </head>

    <body ng-app="EchoPlayApp" layout="column" layout-fill ng-controller="MainCtrl as mCtrl" ng-cloak>
        <md-toolbar class="md-hue-2" layout="row">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-href="#/" aria-label="EchoPlay">
                    <md-icon aria-label="play_circle_outline" class="material-icons" ng-style="{'font-size': '34px', height: '34px'}">play_circle_outline</md-icon>
                </md-button>
                <h2>
                    <span>Echo Play - Cloud Entertainment</span>
                </h2>
                <span flex></span>
                <md-button ng-show="$scope.isLogged" class="md-icon-button" ng-href="#/signin" aria-label="Connexion">
                    <md-icon aria-label="Connexion" class="material-icons" ng-style="{'font-size': '30px', height: '30px'}">account_circle</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div flex layout="row" ng-view="">

        </div>

        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-aria/angular-aria.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-material/angular-material.js"></script>
        <script src="lib/ngStorage.js"></script>
        <script src="lib/angular-file-upload/dist/angular-file-upload.js"></script>
        <script src="lib/ng-table/dist/ng-table.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="lib/videogular/videogular.js"></script>
        <script src="lib/videogular-controls/vg-controls.js"></script>
        <script src="lib/videogular-overlay-play/vg-overlay-play.js"></script>
        <script src="lib/videogular-poster/vg-poster.js"></script>
        <script src="lib/videogular-buffering/vg-buffering.js"></script>
        <script src="lib/underscore/underscore.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
     </body>
</html>
