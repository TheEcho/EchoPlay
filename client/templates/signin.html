<div ng-controller="MainCtrl as mCtrl" class="md-inline-form" layout-fill layout-align="center center" id="content" ng-cloak>
    <md-content flex layout-gt-sm="column" layout-align="center center">
        <section layout="column" ng-style="{'margin-top': '50px'}">
            <md-input-container>
                <label>E-mail</label>
                <input ng-model="mCtrl.mail">
            </md-input-container>
            <md-input-container>
                <label>Mot de passe</label>
                <input type="password" ng-model="mCtrl.password">
            </md-input-container>
        </section>
        <section layout="row">
            <md-button ng-click="mCtrl.signin()" class="md-raised md-primary">
                Se connecter
            </md-button>
            <md-button ng-href="#/signup" class="md-raised md-primary">
                Cr√©er mon espace
            </md-button>
        </section>
    </md-content>
</div>
