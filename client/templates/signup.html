<div ng-controller="MainCtrl as mCtrl" layout="column" class="md-inline-form" layout-align="center center" id="content" ng-cloak>
    <md-content flex layout-gt-sm="column" layout-padding layout-align="center center">
        <section layout="column" layout-align="center center" layout-wrap>
            <md-input-container>
                <label>E-mail</label>
                <input ng-model="mCtrl.mail">
            </md-input-container>
            <md-input-container>
                <label>Mot de passe</label>
                <input type="password" ng-model="mCtrl.firstPassword">
            </md-input-container>
            <md-input-container>
                <label>Retaper le mot de passe</label>
                <input type="password" ng-model="mCtrl.secondPassword">
            </md-input-container>
            <md-input-container>
                <label>Prénom</label>
                <input ng-model="mCtrl.firstname">
            </md-input-container>
            <md-input-container>
                <label>Nom</label>
                <input ng-model="mCtrl.lastname">
            </md-input-container>
        </section>
        <section layout="row" layout-align="center center" layout-wrap>
            <md-button ng-click="mCtrl.signup()" class="md-raised md-primary">
              Créer mon espace
            </md-button>
        </section>
    </md-content>
</div>
