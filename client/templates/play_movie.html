<md-dialog aria-label="MediaPlayer">
    <md-dialog-content>
        <div class="videogular-container">
            <videogular vg-theme="media.theme">
        		<vg-media vg-src="media.sources" vg-tracks="media.tracks" vg-native-controls="true">
        		</vg-media>
        	</videogular>
        </div>
    </md-dialog-content>
</md-dialog>
