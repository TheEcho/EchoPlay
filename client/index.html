<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Angular / NodeJS media player">
        <meta name="author" content="Echo">
        <link rel="shortcut icon" type="image/png" href="static/img/favicon.ico"/>
        <title>Echo Play</title>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="lib/ng-table/dist/ng-table.css">
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="static/videogular.css">
        <link rel="stylesheet" href="lib/angular-material/angular-material.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
                background-color: #eee;
            }
            .seekBase {
                height: 30px;
                width: 90%;
                border: 1px solid #cccccc;
            }
            .seekLoad {
                height: 30px;
                width: 0;
                background-color: #E0EAF1;
            }
            li {
                cursor: pointer;
            }
        </style>
    </head>

    <body ng-app="EchoPlayApp">
        <div id="header" class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="MainCtrl" ng-cloak>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="#/">Echo Play</a>
                </div>
                <div class="navbar-collapse collapse" ng-controller="MainCtrl">
                    <ul class="nav navbar-nav">
                        <li><a ng-href="#/">Home</a></li>
                        <li ng-if="isLogged"><a ng-href="#/upload">Upload</a></li>
                        <li ng-if="!isLogged"><a ng-href="#/signin">Login</a></li>
                        <li ng-if="!isLogged"><a ng-href="#/signup">Signup</a></li>
                        <li ng-if="isLogged"><a ng-click="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="content" class="container" ng-view="">

        </div>

        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-aria/angular-aria.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-material/angular-material.js"></script>
        <script src="lib/ngStorage.js"></script>
        <script src="lib/angular-file-upload/dist/angular-file-upload.js"></script>
        <script src="lib/ng-table/dist/ng-table.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="lib/videogular/videogular.js"></script>
        <script src="lib/videogular-controls/vg-controls.js"></script>
        <script src="lib/videogular-overlay-play/vg-overlay-play.js"></script>
        <script src="lib/videogular-poster/vg-poster.js"></script>
        <script src="lib/videogular-buffering/vg-buffering.js"></script>
        <script src="lib/underscore/underscore.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
     </body>
</html>
