<div layout="row" ng-controller="HomeCtrl as hCtrl">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2">
        <md-list layout="column">
            <md-list-item>
                <md-button ng-href="#/upload" class="md-raised md-primary">
                    <md-icon aria-label="input" class="material-icons">cloud_upload</md-icon>
                    Upload
                </md-button>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-repeat="type in hCtrl.types">
                <md-button ng-click="hCtrl.selectType(type)" ng-class="{'selected' : type === hCtrl.selectedType }">
                    <md-icon aria-label="{{type.icon}}" class="material-icons">{{type.icon}}</md-icon>
                    {{type.name}}
                </md-button>
            </md-list-item>
        </md-list>
        <span flex></span>
        <md-button ng-click="mCtrl.logout()">
            <md-icon aria-label="input" class="material-icons">input</md-icon>
            Logout
        </md-button>
    </md-sidenav>
    <md-content flex id="content">
        <h1>
            <md-icon aria-label="{{hCtrl.selectedType.icon}}" class="material-icons" ng-style="{'font-size': '36px', 'height': '36px'}">{{hCtrl.selectedType.icon}}</md-icon>
            Echo Play - Cloud Entertainment
        </h1>
        <md-list>
            <md-list-item ng-repeat="file in hCtrl.files">
                <md-whiteframe class="md-whiteframe-1dp" flex layout layout-align="center center" ng-style="{'background': '#eee', 'margin':' 10px', 'height': '50px'}">
                    <md-button ng-click="hCtrl.playFile($event, file)">
                        <md-icon aria-label="{{file.icon}}" class="material-icons">{{file.icon}}</md-icon>
                        {{file.name}}
                    </md-button>
                    <md-button download="{{file.name}}" ng-href="{{file.url}}">
                        <md-icon aria-label="file_download" class="material-icons">file_download</md-icon>
                    </md-button>
                    <md-button ng-click="hCtrl.deleteFile(file)">
                        <md-icon aria-label="delete" class="material-icons">delete</md-icon>
                    </md-button>
                </md-whiteframe>
            </md-list-item>
        </md-list>
    </md-content>
</div>
