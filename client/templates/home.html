<div flex layout="row" ng-controller="HomeCtrl as hCtrl">
    <md-sidenav ng-click="hCtrl.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
        <md-list layout="column">
            <md-list-item ng-repeat="type in hCtrl.types">
                <md-button ng-click="hCtrl.selectType(type)" ng-class="{'selected' : type === hCtrl.selectedType }">
                    <md-icon aria-label="{{type.icon}}" class="material-icons">{{type.icon}}</md-icon>
                    <h5>{{type.name}}</h5>
                </md-button>
            </md-list-item>
        </md-list>
        <span flex></span>
        <md-button ng-click="mCtrl.logout()">
            <md-icon aria-label="input" class="material-icons">input</md-icon>
            Logout
        </md-button>
    </md-sidenav>
    <md-content flex id="content">
        <md-icon aria-label="{{hCtrl.selectedType.icon}}" class="material-icons">{{hCtrl.selectedType.icon}}</md-icon>
        <h1>Echo Play - Cloud Entertainment</h1>
        <md-list>
            <md-list-item ng-repeat="file in hCtrl.files">
                <md-whiteframe class="md-whiteframe-1dp" flex layout layout-align="center center" ng-style="{'background': '#eee', 'margin':' 10px', 'height': '50px'}">
                    <md-button ng-click="hCtrl.playFile($event, file)">
                        <md-icon aria-label="{{file.icon}}" class="material-icons">{{file.icon}}</md-icon>
                        {{file.name}}
                    </md-button>
                    <md-button ng-click="hCtrl.downloadFile(file)" ng-style="{'width': '20px','position': 'relative', 'right': '10px'}">
                        <md-icon aria-label="file_download" class="material-icons">file_download</md-icon>
                    </md-button>
                </md-whiteframe>
            </md-list-item>
        </md-list>
    </md-content>
    <div class="videogular-container">
        <videogular vg-theme="hCtrl.media.theme">
            <vg-media vg-src="hCtrl.media.sources"
                    vg-tracks="hCtrl.media.tracks">
            </vg-media>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
            <vg-buffering></vg-buffering>
            <vg-overlay-play></vg-overlay-play>
        </videogular>
    </div>
</div>
