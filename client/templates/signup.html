<div class="container">
  <div class="page-header">
      <h1>Création de votre espace client</h1>
  </div>
</div>

<div class="container">
    <!-- <div class="alert alert-error"><b>Erreur :</b> nom d'utilisateur ou mot de passe incorrect.</div> -->
</div>

<hr>
<div class="container">
    <form class="form-horizontal" role="form" ng-submit="signup()">

        <div class="form-group">
            <label for="mail" class="col-md-4 control-label">E-mail </label>
            <div class="col-md-4">
                <input type="email" class="form-control input-md" name="mail" id="mail" ng-model="mail" placeholder="Adresse e-mail">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Mot de passe </label>
            <div class="col-md-4">
                <input type="password" class="form-control input-md" id="firstPassword" name="firstPassword" placeholder="Mot de passe" ng-model="firstPassword">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Retaper votre mot de passe </label>
            <div class="col-md-4">
                <input type="password" class="form-control input-md" id="secondPassword" name="secondPassword" placeholder="Mot de passe" ng-model="secondPassword">
            </div>
        </div>

        <div class="form-group">
            <label for="firstname" class="col-md-4 control-label">Prénom </label>
            <div class="col-md-4">
                <input type="text" class="form-control input-md" name="firstname" id="firstname" ng-model="firstname" placeholder="Prénom">
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="col-md-4 control-label">Nom </label>
            <div class="col-md-4">
                <input type="text" class="form-control input-md" name="lastname" id="lastname" ng-model="lastname" placeholder="Nom">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12" style="text-align: center">
                <button type="submit" class="btn btn-large btn-warning">Créer mon espace client</button>
            </div>
        </div>

    </form>
</div>
